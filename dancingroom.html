<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>AI Dance Practice Room</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#ec13ec",
                        "background-light": "#f8f6f8",
                        "background-dark": "#221022",
                        "saffron": "#FF9933",
                        "gold": "#D4AF37",
                        "charcoal": "#121212"
                    },
                    fontFamily: {
                        "display": ["Lexend", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        body { font-family: 'Lexend', sans-serif; }
        .skeleton-line { stroke: rgba(236, 19, 236, 0.6); stroke-width: 2; }
        .guru-skeleton { stroke: rgba(212, 175, 55, 0.4); stroke-width: 1.5; }
        .glass-panel { background: rgba(34, 16, 34, 0.8); backdrop-filter: blur(12px); }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-white overflow-hidden h-screen w-screen">
<!-- Top Navigation Bar -->
<div class="fixed top-0 left-0 right-0 z-50 flex items-center bg-background-dark/80 backdrop-blur-md p-4 justify-between border-b border-white/10">
<div class="flex items-center gap-3">
<div class="material-symbols-outlined text-white cursor-pointer">arrow_back</div>
<div>
<h2 class="text-white text-base font-bold leading-tight">AI Practice Room</h2>
<p class="text-xs text-saffron/80 font-medium">Bharatanatyam Masterclass</p>
</div>
</div>
<div class="flex gap-2">
<button class="bg-white/10 p-2 rounded-full flex items-center justify-center">
<span class="material-symbols-outlined text-gold">settings</span>
</button>
<button class="bg-primary p-2 rounded-full flex items-center justify-center">
<span class="material-symbols-outlined text-white">share</span>
</button>
</div>
</div>
<!-- Main Viewport (Video + Overlays) -->
<div class="relative w-full h-full pt-16 pb-24 overflow-hidden bg-charcoal flex flex-col items-center justify-center">
<!-- Guru Video Layer (Main) -->
<div class="relative w-full h-full max-w-4xl aspect-[9/16] bg-cover bg-center rounded-xl overflow-hidden shadow-2xl" data-alt="Instructor performing Bharatanatyam dance in traditional attire" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuCH_HLtyFsTW1NDc_BqP3QX37-4Ei5yAGi2nwRb9T0DvQlNCNINbZNQpOvCMmuiaRcLwVnEhtTFyWBhNZJjL1cZy0-mPumd3U8SpEXg_TuLHPLHvt4B_ATkvcIIhQpJ_Fce_-LagQqy63dlaghSC4ygWEgA9zC7QfhW0RNvIOrmVij1taZCyPb2czD587Y8P6iK3p3pVac_H_qKpiGWYptxFE2oXzddZcKHqGTblKxMPWyufK3Nk1YdXX5aIErlt2oBeyk_xYJyYmU");'>
<!-- Minimalist Guru Skeleton Overlay -->
<svg class="absolute inset-0 w-full h-full pointer-events-none opacity-40" viewbox="0 0 100 100">
<line class="guru-skeleton" x1="50" x2="50" y1="20" y2="50"></line>
<line class="guru-skeleton" x1="50" x2="30" y1="30" y2="45"></line>
<line class="guru-skeleton" x1="50" x2="70" y1="30" y2="45"></line>
<line class="guru-skeleton" x1="50" x2="40" y1="50" y2="80"></line>
<line class="guru-skeleton" x1="50" x2="60" y1="50" y2="80"></line>
<circle cx="50" cy="20" fill="rgba(212, 175, 55, 0.6)" r="2"></circle>
</svg>
<!-- Playback Indicator -->
<div class="absolute inset-0 flex items-center justify-center pointer-events-none">
<div class="bg-black/20 rounded-full p-6 backdrop-blur-sm border border-white/20">
<span class="material-symbols-outlined text-white text-4xl" style="font-variation-settings: 'FILL' 1">play_arrow</span>
</div>
</div>
<!-- Current Step Info Header (Overlay) -->
<div class="absolute top-4 left-4 right-4">
<div class="glass-panel rounded-lg p-3 border border-white/10 flex items-center justify-between">
<div>
<p class="text-[10px] uppercase tracking-widest text-gold font-bold">Current Step</p>
<h3 class="text-white text-sm font-bold">Tatta Adavu - Level 1</h3>
</div>
<div class="text-right">
<p class="text-[10px] uppercase tracking-widest text-primary font-bold">Speed</p>
<p class="text-white text-xs font-bold">1.0x (Normal)</p>
</div>
</div>
</div>
<!-- User Floating PiP (Bottom Left) -->
<div class="absolute bottom-6 left-4 w-32 aspect-[3/4] rounded-lg border-2 border-primary bg-black shadow-lg overflow-hidden group">
<div class="w-full h-full bg-cover bg-center grayscale-[0.5]" data-alt="User dance practice camera feed" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuBqiNupkh26XRFvm4auMEDoQAJR1EXLo0vZEufqg04yOhyCcBKhK01893QAgB4J8qjJnDUNuSjpUa-l7MsjnAq4ES5nlYUsg-r2ZtG9NfXHgWW9hF81SekYxq5h2pn_gm5kyLgM1zVKLccGWWgsKZe_18no1CyIIT1PRshQEO2H7tkLkRQoP3gYqjg6H2AmRUAKjckL7fvMadp5OVHrlwxoMvboObBJorzxeq6Gg3tqj5Mowc0t0ls2YOLxQpGfDAiX7GhEgNZkq7c');">
<!-- High Contrast User Skeleton -->
<svg class="absolute inset-0 w-full h-full pointer-events-none" viewbox="0 0 100 100">
<line class="skeleton-line" style="stroke: #ec13ec;" x1="50" x2="50" y1="25" y2="55"></line>
<line class="skeleton-line" style="stroke: #ec13ec;" x1="50" x2="25" y1="35" y2="50"></line>
<line class="skeleton-line" style="stroke: #ec13ec;" x1="50" x2="75" y1="35" y2="50"></line>
<circle cx="50" cy="25" fill="#ec13ec" r="3"></circle>
<circle cx="25" cy="50" fill="#ec13ec" r="3"></circle>
<circle cx="75" cy="50" fill="#ec13ec" r="3"></circle>
</svg>
<div class="absolute top-1 left-1 bg-primary text-[8px] font-bold px-1 rounded-sm uppercase">YOU</div>
</div>
</div>
</div>
</div>
<!-- Floating HUD (Right Side) -->
<div class="fixed right-4 top-24 bottom-24 w-20 flex flex-col gap-4 pointer-events-none">
<!-- Accuracy Ring -->
<div class="glass-panel p-3 rounded-xl border border-white/10 flex flex-col items-center pointer-events-auto shadow-xl">
<div class="relative flex items-center justify-center size-14">
<svg class="size-full -rotate-90">
<circle class="text-white/10" cx="28" cy="28" fill="transparent" r="24" stroke="currentColor" stroke-width="4"></circle>
<circle class="text-primary" cx="28" cy="28" fill="transparent" r="24" stroke="currentColor" stroke-dasharray="150" stroke-dashoffset="30" stroke-width="4"></circle>
</svg>
<span class="absolute text-[12px] font-bold">85%</span>
</div>
<p class="text-[8px] font-bold text-center mt-2 uppercase opacity-60">Accuracy</p>
</div>
<!-- Sync Meter -->
<div class="glass-panel p-3 rounded-xl border border-white/10 flex flex-col items-center pointer-events-auto shadow-xl flex-1">
<p class="text-[8px] font-bold text-center mb-4 uppercase opacity-60">Sync</p>
<div class="flex-1 w-1 bg-white/10 rounded-full relative overflow-hidden">
<div class="absolute bottom-0 w-full bg-saffron h-3/4 rounded-full"></div>
<!-- Dynamic pulse dot -->
<div class="absolute bottom-3/4 left-1/2 -translate-x-1/2 size-2 bg-white rounded-full shadow-[0_0_10px_white]"></div>
</div>
<p class="text-[10px] font-bold text-saffron mt-4 uppercase">Perfect</p>
</div>
</div>
<!-- Bottom Rhythm & Controls Panel -->
<div class="fixed bottom-0 left-0 right-0 bg-background-dark border-t border-white/10 p-4 pb-8 flex flex-col gap-4">
<!-- Rhythm Bar -->
<div class="flex items-center justify-between gap-2">
<div class="flex-1 flex gap-2">
<div class="flex-1 h-12 rounded-lg bg-primary flex items-center justify-center shadow-lg shadow-primary/20">
<span class="text-xl font-bold">1</span>
</div>
<div class="flex-1 h-12 rounded-lg bg-white/10 flex items-center justify-center">
<span class="text-xl font-bold text-white/40">2</span>
</div>
<div class="flex-1 h-12 rounded-lg bg-white/10 flex items-center justify-center">
<span class="text-xl font-bold text-white/40">3</span>
</div>
<div class="flex-1 h-12 rounded-lg bg-white/10 flex items-center justify-center">
<span class="text-xl font-bold text-white/40">4</span>
</div>
</div>
<div class="flex items-center gap-2 px-3">
<span class="material-symbols-outlined text-gold animate-pulse">timer</span>
<span class="text-xs font-bold text-gold">72 BPM</span>
</div>
</div>
<!-- Media & View Controls -->
<div class="flex items-center justify-between px-2">
<button class="flex flex-col items-center gap-1 opacity-60 hover:opacity-100">
<span class="material-symbols-outlined">restart_alt</span>
<span class="text-[10px] uppercase font-medium">Reset</span>
</button>
<div class="flex items-center gap-6">
<button class="bg-white/10 p-3 rounded-full">
<span class="material-symbols-outlined text-white">skip_previous</span>
</button>
<button class="bg-white p-4 rounded-full shadow-lg">
<span class="material-symbols-outlined text-background-dark text-3xl" style="font-variation-settings: 'FILL' 1">pause</span>
</button>
<button class="bg-white/10 p-3 rounded-full">
<span class="material-symbols-outlined text-white">skip_next</span>
</button>
</div>
<button class="flex flex-col items-center gap-1 opacity-60 hover:opacity-100">
<span class="material-symbols-outlined">videocam_off</span>
<span class="text-[10px] uppercase font-medium">Camera</span>
</button>
</div>
</div>
<!-- Toast Feedback (Pop-up) -->
<div class="fixed top-24 left-1/2 -translate-x-1/2 pointer-events-none">
<div class="bg-saffron/20 border border-saffron/40 backdrop-blur-md px-6 py-2 rounded-full flex items-center gap-3">
<span class="material-symbols-outlined text-saffron text-sm">warning</span>
<span class="text-xs font-bold text-white">Lower your Aramandi position</span>
</div>
</div>
<!-- Right Side Drawer (Small Handle) -->
<div class="fixed top-1/2 -right-1 -translate-y-1/2 w-1.5 h-16 bg-white/30 rounded-l-full"></div>
</body></html>
